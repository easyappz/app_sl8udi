openapi: 3.1.0
info:
  title: Group Chat API
  version: 1.0.0
  description: API for group chat application with registration and authentication
servers:
  - url: /api
    description: API Server
paths:
  /register:
    $ref: './paths/auth.yml#/register'
  /login:
    $ref: './paths/auth.yml#/login'
  /messages:
    $ref: './paths/messages.yml#/messages'
  /profile:
    $ref: './paths/profile.yml#/profile'
components:
  schemas:
    Member:
      $ref: './schemas/member.yml'
    Message:
      $ref: './schemas/message.yml'
    Auth:
      $ref: './schemas/auth.yml'
    Error:
      $ref: './schemas/error.yml'
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
