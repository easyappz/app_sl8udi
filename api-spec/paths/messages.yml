messages:
  get:
    summary: Get all messages
    tags:
      - Messages
    security:
      - BearerAuth: []
    responses:
      '200':
        description: List of messages
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../schemas/message.yml'
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '../schemas/error.yml'
  post:
    summary: Send new message
    tags:
      - Messages
    security:
      - BearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - text
            properties:
              text:
                type: string
                minLength: 1
                maxLength: 1000
                example: "Hello, everyone!"
    responses:
      '201':
        description: Message successfully sent
        content:
          application/json:
            schema:
              $ref: '../schemas/message.yml'
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              $ref: '../schemas/error.yml'
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '../schemas/error.yml'
