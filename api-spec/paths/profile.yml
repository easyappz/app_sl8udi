profile:
  get:
    summary: Get current member profile
    tags:
      - Profile
    security:
      - BearerAuth: []
    responses:
      '200':
        description: Member profile
        content:
          application/json:
            schema:
              $ref: '../schemas/member.yml'
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '../schemas/error.yml'
