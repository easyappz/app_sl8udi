type: object
required:
  - id
  - username
  - created_at
properties:
  id:
    type: integer
    format: int64
    example: 1
  username:
    type: string
    minLength: 3
    maxLength: 50
    example: "john_doe"
  password:
    type: string
    format: password
    minLength: 6
    writeOnly: true
    example: "secret123"
  created_at:
    type: string
    format: date-time
    readOnly: true
    example: "2025-11-24T16:08:38.166Z"
