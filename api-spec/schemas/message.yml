type: object
required:
  - id
  - member_id
  - text
  - created_at
properties:
  id:
    type: integer
    format: int64
    example: 1
  member_id:
    type: integer
    format: int64
    example: 1
  member_username:
    type: string
    readOnly: true
    example: "john_doe"
  text:
    type: string
    minLength: 1
    maxLength: 1000
    example: "Hello, everyone!"
  created_at:
    type: string
    format: date-time
    readOnly: true
    example: "2025-11-24T16:08:38.166Z"
